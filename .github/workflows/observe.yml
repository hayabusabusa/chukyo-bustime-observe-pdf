name: Observe PDF

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  observe:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: 'npm'
    - run: npm install
    - run: npm run start
